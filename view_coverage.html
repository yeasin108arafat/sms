<!DOCTYPE html>
<html>

<head>
  <!--Metas-->
  <meta charset="utf-8" />
  <meta name="description" content="Website Description Come's Here" />
  <meta name="title" content="Title gose here" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--Title-->
  <title>MVO | View Coverage</title>

  <!--Favicon Icon-->
  <link rel="Shortcut icon" type="images/png" href="images/favicon.png" />

  <!--StyleSheets-->
  <!--Normalizer-->
  <link rel="stylesheet" type="text/css" media="all" href="css/normalize.css" />
  <!--Reset-->
  <link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!--Main Css's-->
  <link rel="stylesheet" type="text/css" media="all" href="style.css" />
  <!--Responsive Css-->
  <link rel="stylesheet" type="text/css" media="all" href="css/responsive.css" />
</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

  <!--========================================================
					Start User Layout Area 
	=========================================================-->
  <div class="for-copy-message-wrap copy-message">
    <p class="message">
      <img src="images/check.svg" alt="" /><span class="copy-status"></span>
    </p>
  </div>
  <div class="for-copy-message-wrap download-message">
    <p class="message">
      <img src="images/icn/7.svg" alt="" /><span class="download-status">Downloading coverage image to device</span>
    </p>
  </div>
  <section class="view-coverage-area">
    <div class="container">
      <img src="images/coverage.jpg" alt="" />
    </div>
    <div class="coverage-controls">
      <h4>Australian Financial Review</h4>
      <span>25 August 2024</span>
      <div class="coverage-control-btns">
        <button hoverOver="Zoom in">
          <img src="images/icn/4.svg" alt="" />
        </button>
        <button hoverOver="Zoom out">
          <img src="images/icn/5.svg" alt="" />
        </button>
        <input type="text" class="copyText" value="Link Here" data-message="Copied coverage link to clipboard" />
        <button class="copyButton" hoverOver="Copy link">
          <img src="images/icn/6.svg" alt="" />
        </button>
        <button class="downloadButton" hoverOver="Download image">
          <img src="images/icn/7.svg" alt="" />
        </button>
      </div>
    </div>
  </section>
  <!--========================================================
					End User Layout Area 
	=========================================================-->

  <!--Normalizer-->
  <script type="text/javascript" src="js/vendor/modernizr-3.7.1.min.js"></script>
  <!--JQuery-->
  <script type="text/javascript" src="js/vendor/jquery.js"></script>
  <!--Plugins-->
  <script type="text/javascript" src="js/plugins.js"></script>

  <!--ALL RELATED PLUGINS-->
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <!--Main Js-->
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
